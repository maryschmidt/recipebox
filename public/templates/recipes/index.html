<section id="header">
<h1 class="title"><a href="/">RecipeBox</a></h1>
</section>

<section id="main">
<div class="filter-container">
  <ul id="filter">
    <li class="active">All recipes</li>
    <li class="">Brunch</li>
    <li class="">Dinner</li>
    <li class="">Seasonal</li>
    <li class="">Snacks!</li>
  </ul>
</div>

<div class="recipes-container">
  <div ng-repeat="recipe in recipes" ng-click="viewRecipe(recipe.id)" class="index-recipe {{recipe.category_name}}">
    <div class="index-name">{{ recipe.name }}</div>
    <div class="index-description">{{ recipe.description }}</div>
  </div>
</div>
</section>
