<section id="header">
<h1 class="title"><a href="/">RecipeBox</a></h1>
</section>

<section id="main">
<div class="filter-container">
  <ul id="filter">
    <li>All recipes</li>
    <li>Brunch</li>
    <li>Dinner</li>
    <li>Seasonal</li>
    <li>Snacks!</li>
  </ul>
</div>

<div class="recipes-container">
  <div ng-repeat="recipe in recipes" ng-click="viewRecipe(recipe.id)" class="index-project">
    <div class="index-name">{{ recipe.name }}</div>
    <div class="index-description">{{ recipe.description }}</div>
  </div>
</div>
</section>
