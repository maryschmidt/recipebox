<section id="header">
<h1 class="title"><a href="/">RecipeBox</a></h1>
</section>

<section id="main">
<div class="filter-container">
  <ul id="filter">
    <li ng-class="{'active':filters.category_name === ''}" ng-click="filters.category_name = ''">All recipes</li>
    <li ng-class="{'active':filters.category_name  === 'brunch'}" ng-click="filters.category_name = 'brunch'">Brunch</li>
    <li ng-class="{'active':filters.category_name  === 'dinner'}" ng-click="filters.category_name = 'dinner'">Dinner</li>
    <li ng-class="{'active':filters.category_name  === 'seasonal'}" ng-click="filters.category_name = 'seasonal'">Seasonal</li>
    <li ng-class="{'active':filters.category_name  === 'snacks'}" ng-click="filters.category_name = 'snacks'">Snacks!</li>
  </ul>
</div>

<div class="recipes-container">
  <div ng-repeat="recipe in recipes | filter:filters" ng-click="viewRecipe(recipe.id)" class="index-recipe {{recipe.category_name}}">
    <div class="index-name">{{ recipe.name }}</div>
    <div class="index-description">{{ recipe.description }}</div>
  </div>
</div>
</section>
